{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto flex justify-center mt-8">
    <div class="card text-center" style="padding: 3rem; max-width: 600px; width: 100%;">
        <div class="mb-4">
            {% if success %}
            <svg class="icon" style="width: 64px; height: 64px; color: var(--success);" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            {% else %}
            <svg class="icon" style="width: 64px; height: 64px; color: var(--danger);" viewBox="0 0 24 24">
                <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {% endif %}
        </div>

        <h1 style="color: {{ 'var(--success)' if success else 'var(--danger)' }}; margin-bottom: 1rem;">
            {{ title }}
        </h1>

        <div class="my-4 text-secondary">
            {{ message|safe }}
        </div>

        <a href="/" class="btn btn-primary mt-4">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
