<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Media Downloader{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <style>
        /* Lucide Icons Style */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="nav-brand">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>TDL 管理器</span>
            </div>

            <nav>
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    仪表盘
                </a>
                <a href="{{ url_for('config') }}"
                    class="nav-link {% if request.endpoint == 'config' %}active{% endif %}">
                    <svg class="icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    设置
                </a>
                <a href="{{ url_for('tg_login') }}"
                    class="nav-link {% if request.endpoint == 'tg_login' %}active{% endif %}">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-18.66 7.464a2.27 2.27 0 0 0 0 4.188l6.39 2.195 9.873-6.224c.71-.448 1.487.323.834.928l-8.083 7.427v4.612c0 .913 1.056 1.433 1.764.87l3.185-2.54 5.397 3.987a2.27 2.27 0 0 0 3.655-1.52l3.41-19.46a2.27 2.27 0 0 0-4.743-2.142z">
                        </path>
                    </svg>
                    Telegram 账号
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border);">
                <button id="theme-toggle" class="nav-link w-full mb-2" onclick="toggleTheme()"
                    style="justify-content: flex-start;">
                    <!-- Moon Icon (for dark mode active) -->
                    <svg class="icon theme-icon-dark" viewBox="0 0 24 24" id="icon-moon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <!-- Sun Icon (for light mode active) -->
                    <svg class="icon theme-icon-light hidden" viewBox="0 0 24 24" id="icon-sun">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span id="theme-text">切换模式</span>
                </button>
                <p class="text-xs text-secondary">版本: <span id="app-version">加载中...</span></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Inline script to prevent flash of wrong theme
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.add('light-mode');
                updateThemeIcon(true);
            } else {
                updateThemeIcon(false);
            }
        })();

        function toggleTheme() {
            const isLight = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeIcon(isLight);
        }

        function updateThemeIcon(isLight) {
            const moon = document.getElementById('icon-moon');
            const sun = document.getElementById('icon-sun');
            // const text = document.getElementById('theme-text');

            if (isLight) {
                moon.classList.add('hidden');
                sun.classList.remove('hidden');
                // text.textContent = '日间模式';
            } else {
                moon.classList.remove('hidden');
                sun.classList.add('hidden');
                // text.textContent = '夜间模式';
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
