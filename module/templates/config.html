<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        textarea { width: 100%; height: 600px; font-family: monospace; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Configuration Editor</h1>
    <p>Edit the configuration JSON below and click Save. You will need to restart the application for changes to take effect.</p>
    <form id="configForm">
        <textarea name="config" id="configArea">{{ config }}</textarea>
        <br><br>
        <button type="button" onclick="saveConfig()">Save Config</button>
        <a href="/">Back to Home</a>
    </form>

    <script>
        function saveConfig() {
            const config = document.getElementById('configArea').value;
            try {
                JSON.parse(config); // Validate JSON
            } catch (e) {
                alert("Invalid JSON: " + e.message);
                return;
            }

            const formData = new FormData();
            formData.append('config', config);

            fetch('/config', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
