<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TDL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
    }
  </style>
</head>

<body>
  <div class="card login-card">
    <div class="text-center mb-4">
      <h1 style="color: var(--accent); margin-bottom: 0.5rem;">TDL 管理器</h1>
      <p>请输入密码以继续。</p>
    </div>

    <div class="mb-4">
      <label class="d-block mb-1 text-sm text-secondary">密码</label>
      <input type="password" id="password" class="input" placeholder="输入密码...">
    </div>

    <button onclick="login()" class="btn btn-primary" style="width: 100%;">
      解锁
    </button>
  </div>

  <!-- Crypto Direct Imports -->
  <script src="{{ url_for('static', filename='aes/crypto-js-master/crypto-js.js') }}"></script>
  <script>
    // Encryption matching backend
    const encrypt = (word) => {
      const key = CryptoJS.enc.Utf8.parse("1234123412ABCDEF"); // Hardcoded as per original
      const iv = CryptoJS.enc.Utf8.parse('ABCDEF1234123412');
      let srcs = CryptoJS.enc.Utf8.parse(word);
      let encrypted = CryptoJS.AES.encrypt(srcs, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
      let hexStr = encrypted.ciphertext.toString();
      let base64Str = CryptoJS.enc.Base64.stringify(CryptoJS.enc.Hex.parse(hexStr));
      return base64Str;
    }

    const login = async () => {
      const passwordInput = document.getElementById('password');
      const password = passwordInput.value;

      if (!password) {
        alert('请输入密码！');
        return;
      }

      try {
        const encryptedPassword = encrypt(password);

        const response = await fetch('login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: encryptedPassword })
        });

        const res = await response.json();

        if (res.code === '1') {
          window.location.href = '/';
        } else {
          alert('密码错误！');
          passwordInput.value = '';
        }
      } catch (e) {
        console.error(e);
        alert('登录失败: ' + e.message);
      }
    }

    // Enter key support
    document.getElementById('password').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') login();
    });
  </script>
</body>

</html>
