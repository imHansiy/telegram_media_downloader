{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto flex justify-center mt-4">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <div class="text-center mb-4">
            <h1>输入验证码</h1>
            <p>请输入发送到您 Telegram 的验证码。</p>
        </div>
        <form method="post">
            <div class="mb-4">
                <input type="text" name="code" class="input" placeholder="12345" required
                    style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">登录</button>
        </form>
    </div>
</div>
{% endblock %}
